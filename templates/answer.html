<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>回答と商品情報</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #45a049;
        }
        img {
            max-width: 100px;
            height: auto;
            border-radius: 5px;
        }
        .question-answer {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>TRAYLECT</h1>
    <h3>おすすめの商品情報</h3>
    <div class="question-answer">
        <p>質問:</p>
        <p>{{ question }}</p>
        <p>回答:</p>
        <p>{{ answer }}</p>
    </div>
    <a href="/">検索画面に戻る</a>
    <a href="/logout">ログアウト</a>
    <table>
        <tr>
            <th>商品名</th>
            <th>カテゴリ</th>
            <th>メーカー</th>
            <th>サイズ</th>
            <th>特徴</th>
            <th>画像</th>
        </tr>
        {% for product, category, maker, size, features, image_base64 in product_info %}
        <tr>
            <td>{{ product }}</td>
            <td>{{ category }}</td>
            <td>{{ maker }}</td>
            <td>{{ size }}</td>
            <td>{{ features }}</td>
            <td>
                {% if image_base64 %}
                <img src="data:image/jpeg;base64,{{ image_base64 }}" alt="Product Image">
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
