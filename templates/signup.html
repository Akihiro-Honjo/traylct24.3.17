<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新規ユーザー登録画面</title>
</head>
<body>
    <h1>TRAYLECT</h1>
    <h3>新規ユーザー登録画面</h3>
    <!-- エラーメッセージ -->
    <p style="color: red;">{{error_message}}</p>
   <!-- ログインフォーム -->
<form method="POST">
    <table border="1">
        <tr>
            <th>ユーザーID</th>
            <th>パスワード</th>
        </tr>
        <tr>
            <td>
                <input type="text" name="userid" value="{{userid}}">
            </td>
            <td>
                <input type="password" name="password">
            </td>
        </tr>            
    </table>
    <input type="submit" value="登録">
    <a href="/login">ログイン画面</a>
</form>
</body>
</html>
