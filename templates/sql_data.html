<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>商品情報一覧</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #45a049;
        }

        img {
            max-width: 100px;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>TRAYLECT</h1>
    <h3>商品情報一覧</h3>
    <a href="/">検索画面</a>
    <!-- <a href="/sample">サンプル依頼商品</a> -->
    <a href="/sql_data">一覧ページへ戻る</a>
    <form action="/sql_data" method="post">
        <label for="category">カテゴリー：</label>
        <select name="category" id="category">
            <option value="">すべて</option>
            <option value="刺身">刺身</option>
            <option value="寿司">寿司</option>
            <option value="精肉">精肉</option>
            <option value="惣菜">惣菜</option>
            <option value="米飯">米飯</option>
            <option value="軽食">軽食</option>
            <option value="丼">丼</option>
            <option value="青果">青果</option>
        </select>
        
        <label for="maker">メーカー：</label>
        <select name="maker" id="maker">
            <option value="">すべて</option>
            <option value="エフピコ">エフピコ</option>
            <option value="シーピー化成">シーピー化成</option>
            <option value="中央化学">中央化学</option>
            <option value="リスパック">リスパック</option>
        </select>
        
        <input type="submit" value="絞り込み">
    </form>
    
    <table>
        <tr>
            <th>商品名</th>
            <th>カテゴリ</th>
            <th>メーカー</th>
            <th>サイズ</th>
            <th>特徴</th>
            <th>画像</th>
            <!-- <th>サンプル依頼</th> -->
        </tr>
        {% for product, category, maker, size, features, image_base64 in product_info %}
        <tr>
            <td>{{ product }}</td>
            <td>{{ category }}</td>
            <td>{{ maker }}</td>
            <td>{{ size }}</td>
            <td>{{ features }}</td>
            <td>
                {% if image_base64 %}
                <img src="data:image/jpeg;base64,{{ image_base64 }}" alt="Product Image">
                {% endif %}
            </td>
            <!-- <td>
                <input type="checkbox" name="sample_request_{{ loop.index }}" id="sample_request_{{ loop.index }}"> 
            </td> -->
        </tr>
        {% endfor %}
    </table>
</body>
</html>
